<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background-color-1">

  <div style="padding: 10px;">
    <!-- Welcomtexr -->
    <h2 class="welcome" text-center>WELCOME</h2>

    <!-- App logo -->
    <img src="assets/imgs/LOGO2.png" alt="logo" class="logo">

    <!-- email text field and password text field -->
    <ion-list style="margin: 0px;" no-lines>

      <ion-item class="item">
        <ion-input type="text" placeholder="Email" style="width: 30px;"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Password"></ion-input>
      </ion-item>

    </ion-list>

    <!-- login button -->
    <button ion-button round strong block color="custom1" (click)="signIn()">Sign In</button>

    <p text-center>or</p>

    <!-- social icon button -->
    <ion-row center>
      <ion-col text-center>
        <div>
          <button ion-button clear>
            <img src="assets/imgs/facebook.png" alt="facebook">
          </button>
          <button ion-button clear>
            <img src="assets/imgs/google+.png" alt="facebook">
          </button>
          <button ion-button clear>
            <img src="assets/imgs/twitter.png" alt="facebook">
          </button>
        </div>
      </ion-col>
    </ion-row>

    <ion-row center>
      <ion-col col-7 text-center>
        <p>Don't have an account?</p>
      </ion-col>
      <ion-col col-5 text-left>
        <button ion-button clear small strong (click)="SignUp()">Sign Up</button>
      </ion-col>
    </ion-row>

  </div>

</ion-content>
