<ion-header>

  <ion-navbar>
    <ion-title>SignUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Sign Up Here</h2>

  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="account.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="account.password"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button round block color="custom1" small strong (click)="register()">Sign Up</button>

</ion-content>
